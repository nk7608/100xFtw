<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Background-color-changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="color-picker">
        <div class="color-panel">
            <button class="color" onclick="applyBackground(this.id)" id="red">Red</button>
            <button class="color" onclick="applyBackground(this.id)" id="yellow">Yellow</button>
            <button class="color" onclick="applyBackground(this.id)" id="black">Black</button>
            <button class="color" onclick="applyBackground(this.id)" id="purple">Purple</button>
            <button class="color" onclick="applyBackground(this.id)" id="green">Green</button>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
